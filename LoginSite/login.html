<html>
<head>
<link rel="stylesheet" type="text/css" href="loginstyles.css">
<title>
Login page
</title>
</head>
<body>
    <h1 class="head">
        Please Login
    </h1>
    <hr>
<form name="login">
<p class='username'>  
Username: <input type="text" class='usernameBox' placeholder="Username" name="userid"/>
</p>
<p class='password'>
Password: <input type="password" class='passwordBox' placeholder="Password" name="pswrd"/>
</p>
<hr>
<p class='buttons'>
<input class='Login' type="button" onclick="check(this.form)" value="Login"/>
<input class='cancel' type="button" onclick="cancel(this.form)" value="Cancel"/>
</p>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
/*the following code checkes whether the entered userid and password are matching*/
if(form.userid.value == "ruben" && form.pswrd.value == "ruben")
{
window.location.href="home.html"
}
else
{
    if(form.userid.value == "hugo" && form.pswrd.value == "hugo")
{
window.location.href="home.html"
}
else
{
alert("Verkeerde inloggegevens")/*displays error message*/
form.userid.value = ""
form.pswrd.value = ""
}
}
}
</script>
<script language="javascript">
function cancel(form)/*function to check userid & password*/
{
history.go(-1)
}
</script>
</body>
</html>
