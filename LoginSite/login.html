<!DOCTYPE html>

<html>
        <head>
            	<title>Wezenbeek Apps</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<script src="js/jquery.poptrox.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>

</head>

<!-- Header -->
			<header id="header">

<!-- Logo -->
					<h1 id="logo"><a href="http://www.wezenbeekapps.com">Wezenbeek Apps</a></h1>
				
<!-- Nav -->
					<nav id="nav">
						<ul>
							<li>Login page</li>
						</ul>
					</nav>

			</header>

<body>

<form name="login">
<p class='username'>  
Username: <input type="text" class='usernameBox' placeholder="Username" name="userid"/>
</p>
<p class='password'>
Password: <input type="password" class='passwordBox' placeholder="Password" name="pswrd" maxlength="10"/>
</p>

<p class='buttons'>
<input class='login' onclick="check(this.form)" value="Login" type="button"/>
<input class='cancel' type="button" onclick="cancel(this.form)" value="Cancel"/>
</p>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
/*the following code checkes whether the entered userid and password are matching*/
if(form.userid.value == "ruben" && form.pswrd.value == "ruben")
{
window.location.href="home.html"
}
else
{
    if(form.userid.value == "hugo" && form.pswrd.value == "hugo")
{
window.location.href="home.html"
}
else
{
alert("Verkeerde inloggegevens")/*displays error message*/
form.userid.value = ""
form.pswrd.value = ""
}
}
}
</script>
<script language="javascript">
function cancel(form)/*function to check userid & password*/
{
history.go(-1)
}
</script>
</body>
</html>
